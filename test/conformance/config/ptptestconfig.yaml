---
global:
 maxoffset: 100
 minoffset: -100
soaktest:
  disable_all: false
  event_output_file: "./event-output.csv"
  duration: 10
  failure_threshold: 2
  master_offset:
    spec:
      enable: true
      duration: 10
      failure_threshold: 20
    desc: "This test measures the master offset check"
  slave_clock_sync:
    spec:
      enable: true
      duration: 5
      failure_threshold: 10
    desc: "The test measures number of PTP time sync faults, and fails if > failure_threshold"
  cpu_utilization:
    spec:
      enable: true
      duration: 2
      failure_threshold: 1
      custom_params:
        prometheus_rate_time_window: "61s"
        node:
          cpu_threshold_mcores: 2

    desc: "The test measures PTP CPU usage and fails if >15mcores"
